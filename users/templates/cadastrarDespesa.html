{% extends "base.html" %}
{% load static %}
{% block 'body' %}

<div class="flex min-h-screen bg-gray-100 items-center justify-center px-4"> 
  <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
    <div class="flex flex-col items-center">

      <h2 class="text-2xl font-bold tracking-tight text-gray-800">Adicionar conta a pagar</h2>

    </div>


    <form action="{% url 'cadastrarDespesa' %}" method="POST" class="mt-8 space-y-5">{% csrf_token %}

      <div>
        <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
        <input type="text" name="descricao" required
               class="mt-1 block w-full rounded-md bg-gray-100 px-3 py-2 text-base text-gray-800 outline outline-1 outline-gray-300 placeholder:text-gray-500 focus:outline-2 focus:outline-indigo-500">
      </div>

      <div>
        <label for="favorecido" class="block text-sm font-medium text-gray-700">Favorecido</label>
        <input type="text" name="favorecido" required
               class="mt-1 block w-full rounded-md bg-gray-100 px-3 py-2 text-base text-gray-800 outline outline-1 outline-gray-300 placeholder:text-gray-500 focus:outline-2 focus:outline-indigo-500">
      </div>

      <div>
        <label for="valor" class="block text-sm font-medium text-gray-700">Valor R$</label>
        <input type="number" name="valor" required
               class="mt-1 block w-full rounded-md bg-gray-100 px-3 py-2 text-base text-gray-800 outline outline-1 outline-gray-300 placeholder:text-gray-500 focus:outline-2 focus:outline-indigo-500">
      </div>

      <div>
        <label for="dataVencimento" class="block text-sm font-medium text-gray-700">Data de Vencimento</label>
        <input type="date" name="dataVencimento" required
               class="mt-1 block w-full rounded-md bg-gray-100 px-3 py-2 text-base text-gray-800 outline outline-1 outline-gray-300 placeholder:text-gray-500 focus:outline-2 focus:outline-indigo-500">
      </div>

      <div>
        <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
        <input type="text" name="categoria" required
               class="mt-1 block w-full rounded-md bg-gray-100 px-3 py-2 text-base text-gray-800 outline outline-1 outline-gray-300 placeholder:text-gray-500 focus:outline-2 focus:outline-indigo-500">
      </div>

      <div>
        <button type="submit"
                class="flex w-full justify-center cursor-pointer rounded-md bg-blue-300 px-3 py-2 text-sm font-semibold text-black shadow-sm hover:bg-blue-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-500">
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock 'body' %}
